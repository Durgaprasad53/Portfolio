<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Messages</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e293b;
        }
        th, td {
            padding: 12px;
            border: 1px solid #334155;
            text-align: left;
        }
        th {
            background-color: #3b82f6;
        }
        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <h1>Contact Messages</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Action</th> <!-- New Column -->
        </tr>
        {% for id, name, email, message in messages %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ email }}</td>
            <td>{{ message }}</td>
            <td>
                <form action="/delete/{{ id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this message?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
